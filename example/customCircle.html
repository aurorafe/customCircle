<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>customCircle</title>
  <link rel="shortcut icon" href="./../asset/logo.png">
  <script src="../node_modules/openlayers/dist/ol.js"></script>
  <link rel="stylesheet" href="../node_modules/openlayers/dist/ol.css"/>
</head>
<body>
<div id="map"></div>
<script src="../dist/customCircle.min.js"></script>
<link rel="stylesheet" href="../dist/static/css/customCircle.css"/>
<script type="text/javascript">
  var map = new ol.Map({
    layers: [
      new ol.layer.Tile({
        source: new ol.source.OSM()
      })
    ],
    target: 'map',
    view: new ol.View({
      center: [1501613.3324342733, 1086924.596956554],
      zoom: 7
    })
  });

  map.once('singleclick', function (event) {
    new ol.plugins.CustomCircle({
      center: event.coordinate,
      map: map,
      showCenterFeature: true,
      radius: 3000,
      onRadiusChangeEnd: function (event) {
        console.log(event)
      },
      centerStyle: {
        stroke: {
          strokeColor: 'rgba(71, 129, 217, 1)',
          strokeWidth: 1
        },
        fill: {
          fillColor: 'rgba(71, 129, 217, 1)'
        },
        circleRadius: 5
      }
    })
  })
</script>
</body>
</html>
