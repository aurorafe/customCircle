<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>customCircle</title>
  <script src="../node_modules/openlayers/dist/ol.js"></script>
  <link rel="stylesheet" href="../node_modules/openlayers/dist/ol.css"/>
</head>
<body>
<div id="map"></div>
<script src="../dist/customCircle.min.js"></script>
<link rel="stylesheet" href="../dist/static/css/customCircle.css"/>
<script type="text/javascript">
  var map = new ol.Map({
    layers: [
      new ol.layer.Tile({
        source: new ol.source.OSM()
      })
    ],
    target: 'map',
    view: new ol.View({
      center: [1501613.3324342733, 1086924.596956554],
      zoom: 7
    })
  });

  map.once('singleclick', function (event) {
    new ol.geom.CustomCircle({
      center: event.coordinate,
      map: map,
      showCenterFeature: false,
      radius: 3000,
      onRadiusChangeEnd: function (event) {
        console.log(event)
      }
    })
  })
</script>
</body>
</html>
